- defaults:
    link:
      create: true
      relink: true
    shell:
      stdout: true
      stderr: true

- create:
  - ~/work
  - ~/s
  - ~/mine
  - ~/bin
  - ~/screenshots

- shell:
  - [sh pre-install.sh, Running pre installation script]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.inputrc: inputrc
    ~/.vimrc: vimrc
    ~/.bashrc: bash/bashrc
    ~/.bash_aliases: bash/bash_aliases
    ~/.gemrc: gemrc
    ~/.aliases: aliases
    ~/zsh.d: zshconfig/zsh.d
    ~/.zshrc: zshconfig/zshrc
    ~/.zshenv: zshconfig/zshenv
    ~/.tmux.conf: tmux/tmux.conf
    ~/work/.gitconfig-work: git/gitconfig-work
    ~/s/.gitconfig-work: git/gitconfig-work


