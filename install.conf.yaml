- defaults:
    link:
      create: true
      relink: true
    shell:
      stdout: true
      stderr: true

- shell:
  - [sh pre-install.sh, Running pre installation script]

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.vimrc: vimrc
    ~/.bashrc: bash/bashrc
    ~/.bash_aliases: bash/bash_aliases
    ~/.gemrc: gemrc
    ~/.aliases: aliases
    ~/.zshrc: zshconfig/zshrc
    ~/.zshenv: zshconfig/zshenv
    ~/.tmux.conf: tmux/tmux.conf


